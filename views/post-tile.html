<li>
  <img ng-src="{{ :: 'images/'+ post.thumbnail }}">
  <div class="post-info">
    <div class="post-basic-info">
      <h3><a href="#/{{:: post.url}}">{{ :: post.title }}</a></h3>
      <span><a href="javascript: void(0);" ng-click="filterBy(post.tag)"><label></label>{{ :: post.tag | pascalCase}}</a></span>
      <p><a href="#/{{:: post.url}}">{{ :: post.summary }}</a></p>
    </div>
    <!--TODO: Make another directive for rating-->
    <div class="post-info-rate-share">
      <div class="rateit">
        <span> </span>
      </div>
      <div class="post-share">
        <span> </span>
      </div>
      <div class="clear"> </div>
    </div>
  </div>
</li>
