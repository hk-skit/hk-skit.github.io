<section class="home" ng-controller="HomeController as ctrl">
  <section class="home-banner">
    <div class="intro">
      <h1>{Codiary}</h1>
      <h2>The Diary of A Programmer.</h2>
      <p banner-tag>Eat. Code. Sleep. Repeat.</p>
      <div class="intro-social">
        <a>
          <span class="fa fa-2x fa-fw fa-facebook"></span>
        </a>
        <a>
          <span class="fa fa-2x fa-fw fa-twitter"></span>
        </a>
        <a>
          <span class="fa fa-2x fa-fw fa-github"></span>
        </a>
        <a>
          <span class="fa fa-2x fa-fw fa-linkedin"></span>
        </a>
      </div>
    </div>
  </section>
  <section class="quote">
    <span class="quote-head"><a href="{{:: ctrl.quote.permalink}}" target="_blank">~: Quotable Quote :~</a></span>
    <div class="quote-content">
      <blockquote>
        {{ ::ctrl.quote.quote }}
        <span class="fa fa-frown-o" ng-if="ctrl.quote && !ctrl.quote.permalink"></span>
      </blockquote>
      <span>~ {{ ::ctrl.quote.author }} </span>
    </div>
  </section>
  <section class="image-bar">
    <img src="images/thumb_0.jpg">
    <img src="images/thumb_1.jpg">
    <img src="images/thumb_2.jpg">
    <img src="images/thumb_3.jpg">
  </section>
  <section class="popular-posts">
  </section>
</section>
